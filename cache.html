<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser Tab Management with LRU</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Web Browser Tab Management with LRU</h1>
        <input type="text" id="tabInput" placeholder="Enter tab URL">
        <button onclick="addTab()">Open Tab</button>
        <div id="tabDisplay" class="tab-display">
            <!-- Display container for open tabs -->
        </div>
        <div id="tabContentDisplay" class="tab-content-display">
            <!-- Display content of the selected tab -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
